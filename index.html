<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0c0b33, #1a1a5e, #2d2b8c, #3d3ac2);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientAnimation 15s ease infinite;
            color: white;
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 900px;
        }
        
        h1 {
            font-size: 5.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ffd700, #ff8c00, #ff0080, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        @keyframes textGlow {
            0% {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.7));
            }
        }
        
        .year {
            font-size: 10rem;
            font-weight: 900;
            margin: 30px 0;
            color: #ffd700;
            animation: yearAnimation 2.5s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes yearAnimation {
            0% {
                transform: scale(1);
                color: #ffd700;
                text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
            100% {
                transform: scale(1.1);
                color: #ff4500;
                text-shadow: 0 0 50px rgba(255, 69, 0, 0.9);
            }
        }
        
        .message {
            font-size: 1.8rem;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
            opacity: 0.9;
            animation: fadeInOut 4s infinite;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0.8;
            top: -20px;
        }
        
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }
        
        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 50%;
            bottom: -150px;
            animation: balloonRise linear infinite;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes balloonRise {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
                opacity: 0;
            }
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            font-size: 1.5rem;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .countdown-number {
            font-size: 2.8rem;
            font-weight: 900;
            display: block;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .countdown-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .music-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .music-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            .year {
                font-size: 6rem;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 10px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <button class="music-toggle" id="musicToggle">
        <i class="fas fa-volume-up"></i>
    </button>
    
    <div class="fireworks" id="fireworks"></div>
    <div class="balloons" id="balloons"></div>
    
    <div class="container">
        <h1>Happy New Year</h1>
        <div class="year">2026</div>
        <p class="message">Wishing you joy, success, and happiness in this year!</p>
        <h4>Designed By Hakikul</h4>
        
    </div>
    
    <audio id="newYearAudio" loop>
        <source src="C:\Users\RAYEES\Downloads\India Waale Happy New Year 128 Kbps.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // Background music control
        const musicToggle = document.getElementById('musicToggle');
        const audio = document.getElementById('newYearAudio');
        let isPlaying = false;
        
        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                audio.play().catch(e => {
                    console.log("Autoplay prevented. Please interact with the page to play audio.");
                    musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                });
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        // Create fireworks
        function createFirework() {
            const fireworksContainer = document.getElementById('fireworks');
            const firework = document.createElement('div');
            firework.classList.add('firework');
            
            // Random position
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            // Random color
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = `${x}%`;
            firework.style.top = `${y}%`;
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
            
            fireworksContainer.appendChild(firework);
            
            // Animate firework
            const particles = 15 + Math.floor(Math.random() * 20);
            for (let i = 0; i < particles; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.classList.add('firework');
                    
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 30 + Math.random() * 100;
                    const particleX = x + Math.cos(angle) * distance;
                    const particleY = y + Math.sin(angle) * distance;
                    
                    particle.style.left = `${particleX}%`;
                    particle.style.top = `${particleY}%`;
                    particle.style.backgroundColor = color;
                    particle.style.boxShadow = `0 0 5px ${color}`;
                    particle.style.width = '3px';
                    particle.style.height = '3px';
                    
                    fireworksContainer.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1000);
                }, i * 30);
            }
            
            // Remove firework after animation
            setTimeout(() => {
                if (firework.parentNode) {
                    firework.parentNode.removeChild(firework);
                }
            }, 1000);
        }
        
        // Create confetti
        function createConfetti() {
            const container = document.getElementById('fireworks');
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random color
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff8800'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position
                const left = Math.random() * 100;
                
                // Random size
                const size = 5 + Math.random() * 15;
                
                // Random shape
                const shapes = ['square', 'circle', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                confetti.style.left = `${left}%`;
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.backgroundColor = 'transparent';
                    confetti.style.borderLeft = `${size/2}px solid transparent`;
                    confetti.style.borderRight = `${size/2}px solid transparent`;
                    confetti.style.borderBottom = `${size}px solid ${color}`;
                }
                
                container.appendChild(confetti);
                
                // Animation
                const animationDuration = 2 + Math.random() * 3;
                const horizontalMovement = -20 + Math.random() * 40;
                
                confetti.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${horizontalMovement}px, 100vh) rotate(${360 + Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                });
                
                // Remove after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, animationDuration * 1000);
            }
        }
        
        // Create balloons
        function createBalloon() {
            const balloonsContainer = document.getElementById('balloons');
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            // Random color
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#ff8800'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Random position
            const left = Math.random() * 100;
            
            // Random size
            const size = 60 + Math.random() * 40;
            
            // Random animation duration
            const duration = 10 + Math.random() * 15;
            
            balloon.style.left = `${left}%`;
            balloon.style.backgroundColor = color;
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size * 1.25}px`;
            balloon.style.animationDuration = `${duration}s`;
            
            // Add gradient effect
            balloon.style.background = `radial-gradient(circle at 30% 30%, ${color}, ${color}dd)`;
            
            balloonsContainer.appendChild(balloon);
            
            // Remove balloon after animation
            setTimeout(() => {
                if (balloon.parentNode) {
                    balloon.parentNode.removeChild(balloon);
                }
            }, duration * 1000);
        }
        
        // Create multiple balloons
        function createBalloons() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createBalloon();
                }, i * 800);
            }
        }
        
        // Countdown to New Year 2026
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(2026, 0, 1, 0, 0, 0);
            const diff = newYear - now;
            
            // If we're already in 2026
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // When we're close to New Year, increase animation frequency
            if (days === 0 && hours < 12) {
                document.querySelector('.year').style.animationDuration = '0.8s';
            }
        }
        
        // Initialize animations
        function initAnimations() {
            // Create initial fireworks
            setInterval(createFirework, 800);
            
            // Create confetti bursts
            setInterval(createConfetti, 2000);
            
            // Create balloons
            createBalloons();
            setInterval(createBalloons, 15000);
            
            // Update countdown every second
            setInterval(updateCountdown, 1000);
            updateCountdown();
        }
        
        // Start everything when page loads
        window.addEventListener('load', initAnimations);
    </script>
</body>

</html>
